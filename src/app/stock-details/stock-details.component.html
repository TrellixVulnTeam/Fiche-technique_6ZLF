<div class="card m-3 ">
  <h5 class="card-header text-center"></h5>
  <div class="card-body">
    <form [formGroup]="ingredientModifieForm">
      <fieldset>
        <div class="form-row" >
          <div class="form-group col">
            <label >Ingredient </label>
            <input type="text" class="form-control" formControlName="ingredient" placeholder="Entrer ingredient" [(ngModel)]="ingredients.prix">
          </div>
          <div class="form-group col">
            <label for="selection">Catégorie</label>
            <select class="form-control" formControlName="categorie" >
              <option value="viande">Viandes / Volailles </option>
              <option value="poisson" >Poisson/Crustaces</option>
              <option value="cremerie">Crèmerie</option>
              <option value="fruit">Fruits et légumes</option>
              <option value="epicerie">Epicerie</option>
            </select>
          </div>

        </div>
        <!-- *ngIf='addMore' -->

        <div class="form-row">
          <div class="form-group col">
            <label>Prix </label>
            <input  class="form-control" formControlName="prix" placeholder="prix " [(ngModel)]="ingredients.prix">
          </div>

        </div>

        <div class="form-group mb-3">
          <label class="form-label">Quantité </label>
          <input class="form-control" formControlName="quantite" placeholder = "quantite" [(ngModel)]="ingredients.quantite">
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Unité </label>
          <input class="form-control" rows="3" formControlName="unite" placeholder ="unité" [(ngModel)]="ingredients.unite">
        </div>
        <button class = "btn btn-primary">Valider</button>




      </fieldset>
    </form>

    <div>
    </div>

  </div>
</div>
