<form [formGroup]="signupForm" (ngSubmit)="signup()">
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Nom complet</mat-label>
            <input autocomplete="off" formControlName="displayName" type="text" matInput placeholder="Nom Complet">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" matInput placeholder="Email">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Mot de passe">
        </mat-form-field>
    </p>
    <div *ngIf="firebaseErrorMessage != ''" class="error-style">
        <span>{{ firebaseErrorMessage }}</span>
    </div>

    <button mat-raised-button color=#ffeba7>SignUp</button>

</form>
