<app-header></app-header>
<div class="container">
  <div class=" text-center mt-5 ">
    <h1> Créer Recette </h1>
  </div>
  <p></p>
  <div class="card m-3 mt-5">
      <h5 class="card-header text-center"> </h5>
      <div class="card-body">
      <form [formGroup]="ficheForm">
        <fieldset>
          <div class="form-row">
            <div class="form-group col">
              <label for="nom">Intitulé</label>
              <input type="text" class="form-control" formControlName="intitule" placeholder="Nom de la fiche">
            </div>

            <div class="form-group col">
              <label for="email">Responsable</label>
              <input type="text" class="form-control" formControlName="responsable" placeholder="Responsable de la fiche">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label>Nombre de couverts</label>
              <input type="number" class="form-control" formControlName="nbCouverts" min="1" max="100">
            </div>

            <div class="form-group col">
                <label>Catégorie</label>
                <select class="form-control" formControlName="categorie">
                  <option value=""  selected disabled >Catégorie </option>
                  <option *ngFor="let cat of Categorie">{{cat.type}}</option>
                </select>
            </div>
          </div>
          <div class="form-row">

            <div class="form-group col">
              <label>Matériel Spécifique</label>
              <textarea class="form-control" rows="3" formControlName="materielSpes" placeholder="Matériel spécifique"></textarea>
            </div>

            <div class="form-group col">
              <label>Matériel de dressage</label>
              <textarea class="form-control" rows="3" formControlName="materielDress" placeholder="Matériel de dressage"></textarea>
            </div>
          </div>
          <!-- <div>
            {{ficheForm.value | json}}
          </div> -->
        </fieldset>
      </form>
      <div class="col text-center">
        <button type="button" class="btn btn-dark ml-3" (click)="Submit()" [disabled]="ficheForm.invalid">Valider la fiche</button>
        <button [routerLink]="['/liste-fiches']" type="button" class="btn btn-dark ml-3"> Cancel </button>
      </div>
    </div>
  </div>
</div>
