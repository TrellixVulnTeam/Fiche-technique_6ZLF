
<div class="container">
    <h1></h1>
    <h1 class="text-center">Créez votre fiche technique</h1>
    <form>
      <fieldset>
        
        <div class="form-group">
          <label for="nom">Intitulé</label>
          <input type="text" class="form-control" id="nom" placeholder="Nom de la fiche">
        </div>
        
        <div class="form-group">
          <label for="email">Responsable</label>
          <input type="text" class="form-control" id="nom" placeholder="Responsable de la fiche">
        </div>

        <div class="form-group">
            <label for="email">Nombre de couverts</label>
            <input type="text" class="form-control" id="nom" placeholder="Nombre de couverts">
        </div>
        
        <div class="form-group">
            <label for="selection">Catégorie</label>
            <select id="selection" class="form-control">
                <option value="">Choix de catégorie :</option>
                <option value="">Dessert</option>
                <option value="">Entrée</option>
                <option value="">Plat</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Créer une étape</label>
            <button type="button" class="btn btn-info btn-circle btn-lg" (click)="toggleShow()"><i class="glyphicon glyphicon-remove">+</i></button> 
            <app-creer-etape *ngIf = "isShown"></app-creer-etape>
        </div>

      </fieldset>
    </form>
</div>
