<div class="card m-3 ">
  <h5 class="card-header text-center"></h5>
  <div class="card-body">
    <form [formGroup]="stockForm">
      <fieldset>
        <div class="form-row" >
          <div class="form-group col">
            <label >Ingredient </label>
            <input type="text" class="form-control" formControlName="ingredient" placeholder="Entrer ingredient" [(ngModel)]="ingredients.ingredient">
          </div>
          <div class="form-group col">
            <label >Catégorie </label>
            <input type="text" class="form-control" formControlName="categorie" placeholder="catégorie" [(ngModel)]="ingredients.categorie">
          </div>

        </div>
        <!-- *ngIf='addMore' -->

        <div class="form-row">
          <div class="form-group col">
            <label>Prix </label>
            <input  class="form-control" formControlName="prix" placeholder="prix " [(ngModel)]="ingredients.prix">
          </div>

        </div>

        <div class="form-group mb-3">
          <label class="form-label">Quantité </label>
          <input class="form-control" formControlName="quantite" placeholder = "quantite" [(ngModel)]="ingredients.quantite">
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Unité </label>
          <input class="form-control" rows="3" formControlName="unite" placeholder ="unité" [(ngModel)]="ingredients.unite">
        </div>
        <button class = "btn btn-primary" (click)="valider()">Valider</button>




      </fieldset>
    </form>

    <div>
    </div>

  </div>
</div>
