<app-header></app-header>
<div class="container">
  <h1></h1>
  <div class="card m-3 mt-5" *ngFor="let cout of list">
    <h5 class="card-header" style="text-align:center"> Calculez vos couts </h5>
    <div class="card-body">
      <div> <b><i>Cout personnel : {{cout.coutPersonnel}}</i></b></div>
      <div> <b><i>Cout Fluide : {{cout.coutFluide}}</i></b></div>
      <div> <b><i>Coefficient multiplicateur : {{cout.coefficient}}</i></b></div>
      <div> <b><i>Cout Assaisonement ( 5% ) : {{cout.coutAssaisonement}}</i></b></div>
    </div>
    <div class="card m-3 mt-5">
      <h5 class="card-header" style="text-align:center"> Modifier le choix des couts </h5>
      <div class="card-body">
        <form [formGroup] = "coutForm">
          <fieldset>
            <div class="form-group">
              <label for="nom">Cout horraire moyen du personnel</label>
              <input type="text" class="form-control" placeholder="Cout du personnel" formControlName = "coutPersonnel">
            </div>

            <div class="form-group">
              <label for="email">Cout horraire moyen de fluide</label>
              <input type="text" class="form-control"  placeholder="Cout horraire de fluide" formControlName = "coutFluide">
            </div>

            <div class="form-group">
              <label for="email">Coefficient </label>
              <input type="text" class="form-control"  placeholder="Coefficient" formControlName="coefficient">
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName = "coutAssaisonnement">
              <label class="form-check-label" for="flexCheckDefault">
                5% cout assaisonnement
              </label>
            </div>
            <div class="col text-center">
              <button type="button" class="btn btn-dark ml-3" (click)="valider(cout)"> Modifier </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <br>
  </div>
</div>
