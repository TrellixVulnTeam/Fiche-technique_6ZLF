<app-header></app-header>
<section class="pricing-section mt-5">

    <div class="container">

		<div class="row justify-content-md-center">
			<div class="col-xl-5 col-lg-6 col-md-8">
				<div class="section-title text-center title-ex1">
					<h2> Fiches Techniques </h2>
				</div>
			</div>
        </div>

        <!-- BEGIN ORDER RESULT -->
        <div class="row g-3 mt-2">
            <!--Start Search fiche-->
            <div class="search-hero">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; Cherchez votre fiche">
            </div>
            <!--END Search fiche-->

        </div>
        <!-- END ORDER RESULT -->
        <p></p>

		<!-- Fiche technique starts -->
		<div class="row" >
			<div class="col-md-4" *ngFor ="let fiche of fiches | filter:searchText">
				<div class="price-card ">
                    <h2>{{ fiche.intitule }}</h2>
                    <p></p>
					<ul class="pricing-offers">
						<li>Responsable : {{ fiche.responsable }}</li>
						<li>Nombre de couverts : {{ fiche.nbrCouverts }} </li>
						<li>Categorie : {{ fiche.categorie }} </li>
                    </ul>
                    <div class="col-md-12 bg-light text-right">
                        <a class="btn btn-dark btn-mid" (click)="delete(fiche)">Supprimer</a>
                        <p>  </p>
                        <a class="btn btn-dark btn-mid" (click)="navigateTo(fiche)">Afficher</a>

                        <a class="btn btn-dark btn-mid" (click)="showTicket(fiche)">voir etiquette</a>
                    </div>
                    
                </div>
                <p></p>
			</div>
		</div>
	</div>
</section>
