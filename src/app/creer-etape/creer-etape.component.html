
<div class="container">
    <h1></h1>
    <h1 class="text-center">Créez Etape</h1>
    <form [formGroup] = "etapeForm">
      <fieldset>
        
        <div class="form-group">
          <label for="nom">Nom de l'ensemble d'ingrédients :</label>
          <input type="text" class="form-control" placeholder="Élement de base" formControlName = "EnsembleIngredient">
        </div>
        
        <div class="form-group">
            <label for="selection">Catégorie</label>
            <select id="selection" class="form-control">
                <option value="">Choix de catégorie :</option>
                <option value="">Viande</option>
                <option value="">Crèmerie</option>
            </select>
        </div>

        <div class="form-group">
            <label for="selection">Ingrédients</label>
            <select id="selection" class="form-control">
                <option value="">Choix d'ingrédient' :</option>
                <option value="">Lait</option>
                <option value="">Viande</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Quantité</label>
            <input type="text" class="form-control"  placeholder="Quantité utilisée"  formControlName = "Quantite" >
        </div>

        <div class="form-group">
            <label for="email">Ajouter ingrédient</label>
            <button type="button" class="btn btn-info btn-circle btn-lg"><i class="glyphicon glyphicon-remove">+</i></button>        
        </div>
          <button (click)="Show()">BOUTON</button>

      </fieldset>
    </form>
</div>
