<div class="ver">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                      <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <h4 class="mb-4 pb-3">Log In</h4>
                                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
                                        <p>
                                            <mat-form-field appearance="fill">
                                                <mat-label>Email</mat-label>
                                                <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
                                            </mat-form-field>
                                        </p>
                                        <p>
                                            <mat-form-field appearance="fill">
                                                <mat-label>Mot de passe</mat-label>
                                                <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Mot de passe">
                                            </mat-form-field>
                                        </p>
                                        <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                                            <span>{{ firebaseErrorMessage }}</span>
                                        </div>

                                        <button mat-raised-button color= #ffeba7>Login</button>
                                    </form>

                                </div>
                                    
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <app-signup></app-signup>
                                    </div>
                              </div>
                            </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div>
